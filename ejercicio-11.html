<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- En una empresa trabajan 5 empleados cuyos sueldos son entre 100 y 500 d칩lares. El programa debe informar cuantos empleados cobran entre 100 y 300 y cuales m치s de 300. Calcular cu치nto gasta la empresa en sueldos. -->

  <script>
    let a = 0;
    let b = 0;
    let sueldos = 0;
    for (let i = 0; i < 5; i++){
      let sueldo = Number(prompt("Ingrese el sueldo: "));

      if (sueldo > 99 && sueldo <= 300){
        a++
      }

      else if (sueldo > 300 && sueldo <= 500) {
        b++
      }

      else {
        document.write("Hubo al menos un sueldo fuera de los parametros.");
      }

      sueldos = sueldos + sueldo;
    }
    
    document.write("La cantidad de empleados que cobran entre $100 y $300 son: " + a + "<br>");
    document.write("La cantidad de empleados que cobran m치s de $300 son: " + b + "<br>");
    document.write ("La empresa gasta $" + sueldos + " en total en sueldos");
  </script>
</body>
</html>
