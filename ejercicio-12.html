<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- Crear un programa que sume los valores ingresados hasta el 9.999 en ese momento se finaliza la carga.  -->

  <script>
    let suma = 0;
    let numero;
    do {
      numero = Number(prompt ("Ingrese un número, el programa termina cuando ingrese el 9999"));

      suma = suma + numero ;
    } while (numero != 9999);

    document.write("La suma de todos los números ingresados es: " + (suma - 9999));
  </script>
</body>
</html>
