<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- Mostrar en un programa los mÃºltiplos de 8 hasta el valor 500. -->

  <script>

    for (i = 8; i <= 500; i++) {
      if(i % 8 == 0){
        document.write (i + "<br>");
      }
    }

  </script>
</body>
</html>
